<div class="content login-content">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <h2><p>Inicio de sesión</p></h2> 
  <p>&nbsp;</p>
  <p><mat-label>Correo electrónico</mat-label></p>
  <p>
    <mat-form-field style="width: 30%;">
        <mat-label>Correo electrónico</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="correo@ejemplo.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Por favor ingresar un correo electrónico válido
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Correo electrónico is <strong>requerido</strong>
        </mat-error>
        <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>
      <!--<mat-hint>Hint</mat-hint>-->
  </p>
  <p><mat-label>Contraseña</mat-label></p>
  <p>
    <mat-form-field style="width: 30%;">
      <input matInput [formControl]="claveFormControl" placeholder="Contraseña*" [type]="hide ? 'password' : 'text'"  required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </p>
  <p><label style="color: red;">{{error}}</label></p>
  <p>
    <label>Recordar</label>
    <mat-checkbox [checked]="checked" ></mat-checkbox>
    &nbsp;&nbsp;&nbsp;
    <a href="#" style="text-align: right; " >Olvidé la contraseña</a>
  </p>
  <p>
    <button mat-button (click)=" validarLogin($event);" color="primary" class="buttonLogin" >INGRESAR</button>
  </p>
  <p>
    Si no tienes cuenta, 
    <a href="#" style="text-align: right; " >Registrate aquí</a>
  </p>
</div>

<router-outlet></router-outlet>
